<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --accent: #EC4899;
            --white: #FFFFFF;
            --dark: #1F2937;
            --light: #F9FAFB;
            --gray: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #EFF6FF;
            overflow: hidden;
            position: relative;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.8;
            animation: float 15s infinite linear;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -150px) scale(1.3); }
            100% { transform: translate(0, -300px) scale(1); }
        }

        .auth-box {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.25);
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(59, 130, 246, 0.15);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .auth-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .auth-footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .alert {
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border-left: 4px solid #EF4444;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
            border-left: 4px solid #10B981;
        }

        .alert i {
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Яркие анимированные пузыри -->
    <div class="bubble" style="width: 350px; height: 750px; left: 5%; top: 50%; background: rgba(59, 130, 246, 0.45); animation-duration: 18s;"></div>
    <div class="bubble" style="width: 400px; height: 800px; left: 60%; top: 10%; background: rgba(99, 102, 241, 0.4); animation-duration: 22s;"></div>
    <div class="bubble" style="width: 300px; height: 600px; left: 30%; top: 70%; background: rgba(236, 72, 153, 0.35); animation-duration: 15s;"></div>

    <div class="auth-box">
        <div class="auth-header">
            <h1>С возвращением!</h1>
            <p>Войдите в свой аккаунт</p>
        </div>

        <div class="auth-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                            <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }}"></i>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label" for="username">Логин</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Введите ваш логин" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" class="form-input" id="password" name="password" placeholder="Введите пароль" required>
                </div>

                <button type="submit" class="btn">Войти</button>
            </form>
        </div>

        <div class="auth-footer">
            Нет аккаунта? <a href="{{ url_for('register') }}">Создать аккаунт</a>
        </div>
    </div>
</body>
</html>
