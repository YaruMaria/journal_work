<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3B82F6;
            --primary-dark: #2563EB;
            --accent: #EC4899;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #EFF6FF;
            overflow: hidden;
            position: relative;
        }

        /* ОЧЕНЬ ЯРКИЕ пузыри */
        .bubble {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.9;
            animation: float 15s infinite linear;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50px, -150px) scale(1.3); }
            100% { transform: translate(0, -300px) scale(1); }
        }

        /* СИНЯЯ форма */
        .auth-box {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.25);
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(59, 130, 246, 0.15);
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .auth-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #1E3A8A;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .checkbox-container input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .auth-footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #64748B;
        }

        .auth-footer a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- ОЧЕНЬ ЯРКИЕ пузыри -->
    <div class="bubble" style="width: 350px; height: 350px; left: 5%; top: 50%; background: rgba(59, 130, 246, 0.45); animation-duration: 18s;"></div>
    <div class="bubble" style="width: 400px; height: 400px; left: 60%; top: 10%; background: rgba(99, 102, 241, 0.4); animation-duration: 22s;"></div>
    <div class="bubble" style="width: 300px; height: 300px; left: 30%; top: 70%; background: rgba(236, 72, 153, 0.35); animation-duration: 15s;"></div>

    <div class="auth-box">
        <div class="auth-header">
            <h1>Создать аккаунт</h1>
            <p>Присоединяйтесь к нашей платформе</p>
        </div>

        <div class="auth-body">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="example@mail.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="is_teacher" name="is_teacher">
                    <label for="is_teacher">Я учитель</label>
                </div>

                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
        </div>

        <div class="auth-footer">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </div>
    </div>
</body>
</html>
