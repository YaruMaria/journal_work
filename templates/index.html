<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал успеваемости</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .students-list {
            margin: 20px 0;
        }
        .student-card {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            cursor: pointer;
        }
        .student-card:hover {
            background-color: #f0f0f0;
        }
        .add-student {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f8ff;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Журнал успеваемости</h1>

    <div class="students-list">
        <h2>Список учеников</h2>
        {% for student in students %}
        <div class="student-card" onclick="window.location.href='/student/{{ student[0] }}'">
            <h3>{{ student[1] }}</h3>
            <p>Уровень: {{ student[2] or 'Не указан' }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="add-student">
        <h2>Добавить нового ученика</h2>
        <form action="/add_student" method="post">
            <input type="text" name="name" placeholder="Имя ученика" required><br>
            <input type="text" name="level" placeholder="Уровень"><br>
            <input type="date" name="start_date" placeholder="Дата начала"><br>
            <input type="text" name="goal" placeholder="Цель обучения"><br>
            <button type="submit">Добавить ученика</button>
        </form>
    </div>
</body>
</html>
